<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dome Todas as Emoções - Emocre - Emotion Creatures</title>
    <meta name="description" content="Emocre é um jogo de monster tamer onde você precisa domar todas as emoções. Conheça as criaturas emocionais e embarque nesta aventura única!">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnected" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/main.css">

    <meta property="og:title" content="Dome Todas as Emoções">
    <meta property="og:description" content="Emocre é um jogo de monster tamer onde você precisa domar todas as emoções. Conheça as criaturas emocionais e embarque nesta aventura única!">
    <meta property="og:url" content="http://localhost:4000/">
    <meta property="og:type" content="website">
</head>

<body>
    <main class="site-content">
        <section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="title-main">
          <img
              src="/assets/logo.png"
              style="width: 400px; height: auto;"
              alt="Emocre - Emotion Creatures" class="logo-img"
          />
        </span>
      </h1>

      <h2 class="title">Meet the creatures</h2>

      <div class="boxes">

        <div class="creature-box">
          <h3 class="creature-name">Boreloth</h3>
          <div class="creature-types">
            <h4>Main emotion: Boredom</h4>
          </div>
          <div class="creature-types">
            <h4>Type:</h4>
            <div>
              <span class="creature-type disgust">Disgust</span>
            </div>
          </div>
          <div class="creatures-showcase">
            <img class="creature" src="/assets/creatures/boreloth.png"
                 style="width: 100%; height: auto;">
          </div>
        </div>

        <div class="creature-box">
          <h3 class="creature-name">Garranca</h3>
          <div class="creature-types">
            <h4>Main emotion: Aggressiveness</h4>
          </div>
          <div class="creature-types">
            <h4>Type:</h4>
            <div>
              <span class="creature-type anticipation">Anticipation</span>
              <span class="creature-type anger">Anger</span>
            </div>
          </div>
          <div class="creatures-showcase">
            <img class="creature" src="/assets/creatures/garranca.png"
                 style="width: 100%; height: auto;">
          </div>
        </div>
      </div>


      <h2 class="title">Coming soon...</h2>

    </div>
  </div>
</section>

    </main>
</body>

</html>
