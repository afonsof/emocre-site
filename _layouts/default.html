<!DOCTYPE html>
<html lang="{{ site.lang | default: 'pt-BR' }}">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6N4HC3X6MT"></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag () {dataLayer.push(arguments)}
    gtag('js', new Date())
    gtag('config', 'G-6N4HC3X6MT')
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnected" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">

</head>

<body>
<main class="site-content">
  {{ content }}
</main>
</body>

</html>
